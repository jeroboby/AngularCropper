<div class="row">
  <div class="col-xs-12">
    <h2>Vos images</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let crop of crops; let i = index"
        (click)="onViewCrop(i)">
        <h3 class="list-group-item-heading">
          {{ crop.title }}
          <button class="btn btn-default pull-right" (click)="onDeleteCrop(crop)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewCrop()">Nouvelle image</button>
  </div>
</div>
